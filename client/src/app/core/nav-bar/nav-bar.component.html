<div class=" fixed-top bg-white py-1">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" >
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
          <span class="fs-4">Pricing example</span>
        </a>
    
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
          <a class="me-3 py-2" [routerLink]="'/shop'" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Shop</a>
          <a class="me-3 py-2" [routerLink]="['contact']" routerLinkActive="active">Contact</a>
          <a class="me-3 py-2" [routerLink]="['/test-errors']" routerLink="active"  >Errors</a>
        </nav>
        <div class="d-flex align-items-center">
            <a [routerLink]="['/basket']" href="" class="position-relative mx-2">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div *ngIf="(basket$ |async) as basket" class="cart-no">{{(basket$ | async).items.length}}</div>
            </a>
            <ng-container *ngIf="(currentUser$ | async)===null">
              <a routerLink="account/register" class="btn btn-outline-primary mx-2">SignUp</a>
              <a routerLink="account/login" class="btn btn-outline-primary mx-2" href="#">Login</a>
            </ng-container>
            <!-- <ng-container *ngIf="(currentUser$ |async)">
              <a href="">Welcome {{(currentUser$ | async).displayName}}</a>
            </ng-container> -->
            <ng-container *ngIf="currentUser$ | async as user">
              <div class="dropdownml-3 mr-5" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                  <strong>Welcome {{ user.displayName }}</strong>
                </a>
                <div
                  *dropdownMenu
                  style="cursor: pointer"
                  class="dropdown-menu dropdown-menu-right"
                >
                  <a
                    routerLink="/basket"
                    class="dropdown-item d-flex align-items-center py-2"
                  >
                    <i class="fa fa-shopping-cart mr-3"></i>
                    View Basket
                  </a>
                  <a
                    routerLink="/orders"
                    class="dropdown-item d-flex align-items-center py-2"
                  >
                    <i class="fa fa-history mr-3"></i>
                    View Orders
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    (click)="logout()"
                    class="dropdown-item d-flex align-items-center py-2"
                  >
                    <i class="fa fa-sign-out mr-3"></i>
                    Logout
                  </a>
                </div>
              </div>
            </ng-container>
        </div>
      </div>
</div>
